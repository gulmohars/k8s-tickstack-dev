<div [@routerTransition]>
    <h2 class="text-muted">Overview</h2>
    <hr>
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Nodes</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{dataArray.count}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fa fa-braille" style='font-size:48px;color:blueviolet'> </i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Active</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{dataArray.active}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fa fa-cubes" style='font-size:48px;color:green'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-error text-uppercase mb-1" style='color:red'>
                                Inactive</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{dataArray.inactive}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fa fa-minus-circle" style='font-size:48px;color:red'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Others</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fa fa-lightbulb-o" style='font-size:48px;color:orange'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
